version: '3.7'
services:
    neo4j:
      image: neo4j:4.2.5
      restart: unless-stopped
      ports:
        - 7474:7474
        - 7687:7687
      volumes:
        - ../tmp/neo4j/conf:/conf
        - ../tmp/neo4j/data:/data
        - ../tmp/neo4j/import:/import
        - ../tmp/neo4j/logs:/logs
        - ../tmp/neo4j/plugins:/plugins
      environment:
        # Raise memory limits
        - NEO4J_dbms_memory_pagecache_size=1G
        - NEO4J_dbms.memory.heap.initial_size=1G
        - NEO4J_dbms_memory_heap_max__size=1G